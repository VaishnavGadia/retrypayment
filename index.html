<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Retry Checkout</title>
  <script src="https://js.stripe.com/v3/"></script>
  <meta http-equiv="Permissions-Policy" content="payment=*" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      padding: 1rem;
      background-color: #fff;
    }
    #checkout {
      max-width: 500px;
      margin: 0 auto;
    }
    #error-message {
      color: #dc2626;
      text-align: center;
      margin-top: 1rem;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .loader {
      margin: 2rem auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="loader" id="loader"></div>
  <div id="checkout"></div>
  <div id="error-message"></div>

  <script type="module">
    const errorDiv = document.getElementById("error-message");

    function sendError(message) {
      const payload = { type: "VERIFY_RESULT", success: false, message };
      if (window.FlutterFlowChannel) {
        FlutterFlowChannel.postMessage(JSON.stringify(payload));
      }
      window.parent?.postMessage(payload, "*");
    }

    async function initializeRetryCheckout(accessToken) {
      try {
        console.log("1Ô∏è‚É£ Calling create-retry-payment-intent...");
        const res = await fetch(
          "https://jtrenbwpefzevqlkcfly.supabase.co/functions/v1/create-retry-payment-intent",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${accessToken}`,
            },
          }
        );

        console.log("2Ô∏è‚É£ Retry session request responded:", res.status);
        const body = await res.json();

        console.log("üîç Response Body:", body);
        if (!res.ok || body.error) {
          throw new Error(body.error || `Request failed with status ${res.status}`);
        }

        const { clientSecret, sessionId, publishableKey } = body;

        sessionStorage.setItem("retrySessionId", sessionId);
        sessionStorage.setItem("jwtToken", accessToken);

        const stripe = Stripe(publishableKey);

        const checkout = await stripe.initEmbeddedCheckout({
          fetchClientSecret: () => Promise.resolve(clientSecret),
        });

        document.getElementById("loader").style.display = "none";
        checkout.mount("#checkout");
        console.log("‚úÖ Checkout UI mounted.");
      } catch (err) {
        console.error("‚ùå RETRY CHECKOUT FAILED:", err);
        document.getElementById("loader").style.display = "none";
        errorDiv.textContent = err.message;
        sendError(err.message);
      }
    }

    // Listen for token message from FlutterFlow or parent
    window.addEventListener("message", (event) => {
      console.log("üì© Full message from FlutterFlow:", event.data);

      if (event.data?.type === "TOKEN") {
        console.log("‚úÖ Token received from FlutterFlow.");
        const token = event.data.token || event.data.token;

        if (token) {
          console.log("üì¶ Token:", token);
          initializeRetryCheckout(token);
        } else {
          const errorMsg = "‚ùå Missing token.";
          document.getElementById("loader").style.display = "none";
          errorDiv.textContent = errorMsg;
          sendError(errorMsg);
        }
      }
    });
  </script>
</body>
</html>
